<div class="row">
    <div class="col-md-12">
        <div style="display: flex; justify-content: space-between; align-items: center">
            <h1>Genres</h1>
            <button type="button" class="btn btn-primary" style="height: 32px;" data-toggle="modal"
                data-target="#myModalAdd">Add Genre</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in generesData">
                    <td>{{x.name}}</td>
                    <td><span data-toggle="modal" data-target="#myModalBook" style="color: #3e82ff;"
                            ng-click="genresEdit(x._id)" class="glyphicon glyphicon-pencil"></span></td>
                    <td><span style="color: red;" ng-click="genresDelete(x._id)"
                            class="glyphicon glyphicon-trash"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="myModalBook" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Genre Update</h4>
                    </div>
                    <div class="modal-body">
                        <form name="genresUpdate" ng-submit="genresUpdateSubmit(genresUpdate)">
                            <div class="form-group">
                                <label for="email">Genres Name</label>
                                <input type="text" ng-model="genresName" class="form-control" id="email">
                            </div>
                            <button style="margin-top: 15px;" type="submit" class="btn btn-default">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalAdd" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Book Add</h4>
                    </div>
                    <div class="modal-body">
                        <form name="genresAdd" ng-submit="genresAddSubmit(genresAdd)">
                            <div class="form-group">
                                <label for="email">Genre Name</label>
                                <input type="text" ng-model="genresName" class="form-control" id="email">
                            </div>
                            <button style="margin-top: 15px;" type="submit" class="btn btn-default">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
