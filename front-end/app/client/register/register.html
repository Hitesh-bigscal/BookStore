<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Registration</h1>
        <form name='payForm' ng-submit="registerSubmit(payForm)">
            <div ng-if="loginSuccess != ''" class="alert alert-success">
                {{ loginSuccess }}
            </div>
            <div ng-if="loginError != ''" class="alert alert-danger">
                {{loginError}}
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" ng-model="username" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input ng-model="password" type="password" class="form-control" id="pwd" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
