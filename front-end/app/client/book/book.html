<div class="row">
    <div class="col-md-12">
        <div style="display: flex; justify-content: space-between; align-items: center">
            <h1>Books</h1>
            <button type="button" class="btn btn-primary" style="height: 32px;" data-toggle="modal"
                data-target="#myModalAddBook">Add Book</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Book description</th>
                    <th>Genres</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in bookData">
                    <td>{{x.name}}</td>
                    <td>{{x.description}}</td>
                    <td>
                        <div ng-repeat="generes in generesData">
                            {{ generes._id ==  x.genreId ? generes.name : ''}}
                        </div>
                    </td>
                    <td><span data-toggle="modal" data-target="#myModalBook" style="color: #3e82ff;"
                            ng-click="editBook(x._id)" class="glyphicon glyphicon-pencil"></span></td>
                    <td><span style="color: red;" ng-click="deleteBook(x._id)" class="glyphicon glyphicon-trash"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="myModalBook" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Book Update</h4>
                    </div>
                    <div class="modal-body">
                        <form name="bookUpdate" ng-submit="bookUpdateSubmit(bookUpdate)">
                            <div class="form-group">
                                <label for="email">Book Name</label>
                                <input type="text" ng-model="bookName" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Description:</label>
                                <textarea ng-model="bookDesc" class="form-control"
                                    id="pwd">{{selectBookdData.bookDesc}}</textarea>
                            </div>

                            <select class="form-control" ng-model="genresId">
                                <option ng-repeat="x in generesData" ng-selected="selectBookdData.genreId == x._id"
                                    value="{{x._id}}">{{x.name}}</option>
                            </select>

                            <button style="margin-top: 15px;" type="submit" class="btn btn-default">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalAddBook" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Book Add</h4>
                    </div>
                    <div class="modal-body">
                        <form name="addUpdate" ng-submit="bookAddSubmit(addUpdate)">
                            <div class="form-group">
                                <label for="email">Book Name</label>
                                <input type="text" ng-model="bookNameNew" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Description:</label>
                                <textarea ng-model="bookDescNew" class="form-control"
                                    id="pwd">{{selectBookdData.bookDesc}}</textarea>
                            </div>

                            <select class="form-control" ng-model="genresIdNew">
                                <option ng-repeat="x in generesData" ng-selected="selectBookdData.genreId == x._id"
                                    value="{{x._id}}">{{x.name}}</option>
                            </select>

                            <button style="margin-top: 15px;" type="submit" class="btn btn-default">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
