<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book store</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp">
  <div class="row" style="width: 100%; margin: 0;">
    <div class="col-md-12" style="padding: 0;">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">BookStore</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li ng-if="!loginUserFlag" class="active"><a ui-sref="home" ui-sref-active="active">Home</a></li>
              <li ng-if="isAdmin && !loginUserFlag"><a ui-sref="book" ui-sref-active="active">Book</a></li>
              <li ng-if="isAdmin && !loginUserFlag"><a ui-sref="genres" ui-sref-active="active">Genres</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="loginUserFlag"><a ui-sref="register" ui-sref-active="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li ng-if="loginUserFlag"><a ui-sref="login" ui-sref-active="active"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li ng-if="!loginUserFlag"><a ui-sref="logout" ui-sref-active="active"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="col-md-12">
          <ui-view></ui-view>
      </div>
    </div>    
  </div>


  
  <script src="lib/angular/angular.js"></script>  
  
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://unpkg.com/@uirouter/angularjs@1.0.23/release/angular-ui-router.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
  <script src="assets/ui-bootstrap-tpls-3.0.6.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
  <script src="app.js"></script>
  <script src="client/login/login.js"></script>
  <script src="client/register/register.js"></script>
  <script src="client/home/home.js"></script>
  <script src="client/logout/logout.js"></script>
  <script src="client/book/book.js"></script>
  <script src="client/genre/genre.js"></script>

</body>
</html>
